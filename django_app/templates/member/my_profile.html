{% extends 'common/base.html' %}

{% block content %}
<div class="content_header">
    {% if user.img_profile %}
        <img src="{% url 'user.img_profile' %}" alt="">
    {% endif %}
    <p>아이디: {{ user.username }}</p>
    <p>닉네임: {{ user.nickname }}</p>
    <p>슬랙 계정: {{ user.slack }}</p>
    <p>휴대전화번호: {{ user.phone }}</p>
    <p></p>
</div>
{% endblock %}
